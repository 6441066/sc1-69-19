<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>

<div style="width: 250px">hello</div>

<table border="20">
    <caption>hello</caption>
    <tr style="background-color: yellow;">
        <th width="150">1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <td>1</td>
        <td align="center" valign="bottom">2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>hello</td>
        <td> tedfdfdfdf</td>
        <td align="right" valign="top">sdsdsdsdsds</td>
        <td>sdsdsdsdsd</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>
</table>

<table>
    <tr>
        <td colspan="3" style="background-color:red;">test</td>
    </tr>
    <tr>
        <td style="background-color:green;">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul></td>
        <td style="background-color:blue;">test</td>
        <td style="background-color:yellow;">test</td>
    </tr>
    <tr>
        <td colspan="3" style="background-color:red;">test</td>
    </tr>
</table>

<table border="1" width="500">
    <col>
    <col width="100" style="background-color: blue;">
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td width="50">1</td>
        <td height="100">1</td>
        <td>1</td>
        <td rowspan="3">1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
</table>


<h1>hello</h1>
<span>test</span>
</body>
</html>
